<main>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3 class="text-center">Add a new contact</h3>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Sarah" value="" required #fn>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Hamami" value="" required #ln>
                </div>
                <div class="col-sm-6">
                    <label for="phone" class="form-label">Téléphone :</label>
                    <input type="text" class="form-control" id="phone" placeholder="98000000" value="" required #phone>
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" #email>
                </div>
                <div class="col-6">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="My daughter" #description>
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label">Type</label>
                    <select class="form-select" id="country" required #type>
                        <option value="Friend">Ami</option>
                        <option value="Work">Travail</option>
                        <option value="Family">Famille</option>
                    </select>
                </div>
                <hr class="my-4">
                <button class="w-30 btn btn-primary btn-lg" type="submit" style="max-width:'200px'" (click)="print(phone.value,fn.value,ln.value,email.value,description.value,type.value)">Ajouter</button>
            </div>
        </div>
    </div>
</main>
